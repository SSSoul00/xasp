<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">


    <title>X+约课系统 - 绑卡操作</title>
    <meta name="keywords" content="后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="../../static/favicon.ico" th:href="@{/static/favicon.ico}">
    <link href="../../static/css/bootstrap.min.css?v=3.3.6" th:href="@{/static/css/bootstrap.min.css(v='3.3.6')}" rel="stylesheet">
    <link href="../../static/css/font-awesome.css?v=4.4.0" th:href="@{/static/css/font-awesome.css(v='4.4.0')}" rel="stylesheet">
    <link href="../../static/css/animate.css" th:href="@{/static/css/animate.css}" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.1.0" th:href="@{/static/css/style.css(v='4.1.0')}" rel="stylesheet">
    <style type="text/css">
        .line {
            line-height: 20px;
        }
    </style>
</head>
<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" name="userForm" id="bindForm">

        <div class="form-group">
            <label class="col-md-2 control-label"  style="margin-bottom: 20px">会员</label>
                <div class="col-md-6">
                    <div class="input-group">
                    	<!-- 隐藏域，id -->
                    	<input type="hidden" id="member" name="memberId">
                    
                        <input type="text" class="form-control" id="searchText" placeholder="输入名字或者手机号搜索">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                            </ul>
                        </div>
                        <!-- /btn-group -->
                    </div>
           		</div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label"  style="margin-bottom: 30px">选择会员卡</label>
            <div class="col-md-8">
                <select class="form-control" name="cardId" id="selectList">
                    <option value="">--请选择绑定的会员卡--</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label class="col-md-2 control-label">充值次数</label>
            <div class="col-md-10">
				<input type="number" class="input_style" name="validCount" value="50" min="0">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">有效期</label>
            <div class="col-md-10">
                <input type="number" class="input_style" name="validDay" value="30" min="0">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">实收金额</label>
            <div class="col-md-2">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-glyphicon glyphicon-yen"></i></span>
                <input name="receivedMoney" class="form-control" placeholder="金额" min="0" type="text">
                    <div class="input-group-addon">元</div>
              </div>
        </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">选择支付方式</label>
            <div class="col-md-8">
                <select class="form-control" name="payMode" id="payList">
                    <option value="">--请选择--</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">备注</label>
            <div class="col-md-8">
                <textarea class="form-control" rows="3" name="note"></textarea>
            </div>
        </div>
        <button type="button" id="bind_confirm" class="btn btn-danger col-md-offset-2 control-label">确认</button>
      	<a href="x_member_card_bind.html" th:href="@{/cardBind/x_member_card_bind.do}" type="button" class="btn btn-primary ">取消</a>
    </form>
    
    
</div>

<!-- 提示模态窗 -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-4">
            <div class="ibox float-e-margins">

			<div class="modal inmodal fade" id="tip" tabindex="-1" role="dialog"  aria-hidden="true">
		         <div class="modal-dialog modal-sm">
		              <div class="modal-content">
		                    <div class="modal-header">
		                         <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		                         <h4 class="modal-title">会员绑定</h4>
		                    </div>
		                    <div class="modal-body">
			                    <div style="text-align: center; ">
			                    	<h1 style="color: blue">绑定成功</h1>
			                    </div>
		                    </div>
		                     <div class="modal-footer">
                                 <button type="button" id="goTo_btn" class="btn btn-primary">前往会员页</button>
                             </div>
		              </div>
		         </div>
			</div>

			</div>
		</div>
	</div>
</div>

<div class="input-group" style="width:240px;">                                                
     <input type="text" class="form-control" id="admdirector" style="width:240px;margin-right:0px">                                            
     <div class="input-group-btn" style="width:1px;">                                                    
        <ul class="dropdown-menu dropdown-menu-right" role="menu"></ul>
     </div>                                                
</div>

<!-- 全局js -->
<script src="../../static/js/jquery.min.js?v=2.1.4" th:src="@{/static/js/jquery.min.js(v='2.1.4')}"></script>
<script src="../../static/js/bootstrap.min.js?v=3.3.6" th:src="@{/static/js/bootstrap.min.js(v='3.3.6')}"></script>
<!-- 自定义js -->
<script src="../../static/js/content.js?v=1.0.0" th:src="@{/static/js/content.js(v='1.0.0')}"></script>
<!-- Peity -->
<script src="../../static/js/plugins/peity/jquery.peity.min.js" th:src="@{/static/js/plugins/peity/jquery.peity.min.js}"></script>
<!-- Peity -->
<!-- <script src="../../static/js/demo/peity-demo.js" th:src="@{/static/js/demo/peity-demo.js}"></script> -->
<!-- 搜索建议提示插件 -->
<script src="../../static/js/plugins/suggest/bootstrap-suggest.min.js" th:src="@{/static/js/plugins/suggest/bootstrap-suggest.min.js}"></script>
</body>
<script>
    $(function(){
    	/* 会员搜索 */
    	$("#searchText").bsSuggest({
			url: "[[${#request.getContextPath()}]]/member/toSearch.do",
			effectiveFieldsAlias: {id: "ID", name: "会员名称", sex: "性别", phone: "手机号" },
			effectiveFields: ["id", "name", "sex", "phone"],
			ignorecase: true,
			showHeader: true,
			showBtn: false, //不显示下拉按钮
			delayUntilKeyup: true, //获取数据的方式为 firstByUrl 时，延迟到有输入/获取到焦点时才请求数据
			idField: "id",
			keyField: "name",
			clearable: true
		  })
		  .on("onDataRequestSuccess", function(e, result) {
			console.log("onDataRequestSuccess: ", result);
		  })
		  .on("onSetSelectValue", function(e, keyword) {
			  $("#member").val(keyword.id);
			console.log("onSetSelectValue: ", keyword);
		  })
		  .on("onUnsetSelectValue", function() {
			console.log("onUnsetSelectValue");
		  });
		
    	/* 获取表单数据 - 会员绑卡 */
        var formBind = "";
        $("#bind_confirm").on("mouseenter",function(){
        	formBind = $("#bindForm").serialize();
    		console.log(formBind);
        });
        
  	/*======== 下拉列表填充数据  =========*/
        
     	/* 填充下拉列表 - 会员卡 */
    	var cardListSave = "";
    	$.post("[[${#request.getContextPath()}]]/card/cardList.do",function(cardList){
    		cardListSave = cardList;
			for(var i = 0; i < cardList.length; i++){
				$("#selectList").append("<option  value='"+ cardList[i].id +"'>"+ cardList[i].name +"</option>");
			}
			
		});
    	
    	/* 选中的列表项 - 会员卡 */
		$("#selectList").change(function(){
			var selectOne = $(this).val();
			for(var i = 0; i < cardListSave.length; i++){
				$("option[value='"+ cardListSave[i].id +"']").attr("selected","");
				if(selectOne == cardListSave[i].id){
					$("option[value='"+ selectOne +"']").attr("selected","selected");	        						        							
				}
			}
		});
    	
    	/* 填充下拉列表 - 支付方式 */
    	//var payListSave = "";
    	/* $.get("json-data/payMode.json",function(payList){
    		payListSave = payList;
			for(var i = 0; i < payList.length; i++){
				$("#payList").append("<option  value='"+ payList[i].id +"'>"+ payList[i].name +"</option>");
			}
			
		},"json"); */
	    var	payListSave = [
			{"id": 1, "name": "现金"},
			{"id": 2, "name": "支付宝"},
			{"id": 3, "name": "微信"},
			{"id": 4, "name": "银行卡"}
		];
		var payList = payListSave;
	    for(var i = 0; i < payList.length; i++){
			$("#payList").append("<option  value='"+ payList[i].name +"'>"+ payList[i].name +"</option>");
		}			
			
    	/* 选中的列表项 - 支付方式 */
		$("#payList").change(function(){
			var selectOne = $(this).val();
			for(var i = 0; i < payListSave.length; i++){
				$("option[value='"+ payListSave[i].name +"']").attr("selected","");
				if(selectOne == payListSave[i].name){
					$("option[value='"+ selectOne +"']").attr("selected","selected");	        						        							
				}
			}
			console.log("pay: " + selectOne);
		}); 
        
	/*===========表单数据提交===========*/
        /* 保存会员信息,绑定会员卡 */
   	$('#bind_confirm').click(function () {
   		//数据请求
   		$.post("[[${#request.getContextPath()}]]/cardBind/memberBindCard.do",formBind,function(bindMsg){
    		//移除重复提示 - 绑卡
            $("#selectList").nextAll().remove();
   			if(bindMsg.version == 4){
   				//弹窗提示
           		$("#tip").modal("show");
           		//自动关闭
           		/* setTimeout(function(){
           			$("#tip").modal("hide");
           		},2*1000); */
   			}else{
   				$("#selectList").after("<span class='text-danger'>"+ bindMsg.note +"</span>");
   			}
   		});
    });
	
	//跳转到会员列表
	$("#goTo_btn").click(function(){
		$.post("/xsap/member/x_member_list.do");
	});
        
});
    
    
</script>
</html>
