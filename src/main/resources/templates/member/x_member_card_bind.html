<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">


    <title>X+约课系统 - 绑卡操作</title>
    <meta name="keywords" content="后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico" th:href="@{/static/favicon.ico}">
    <link href="css/bootstrap.min.css?v=3.3.6" th:href="@{/static/css/bootstrap.min.css(v='3.3.6')}" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" th:href="@{/static/css/font-awesome.css(v='4.4.0')}" rel="stylesheet">
    <link href="css/animate.css" th:href="@{/static/css/animate.css}" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" th:href="@{/static/css/style.css(v='4.1.0')}" rel="stylesheet">
    <style type="text/css">
        .line {
            line-height: 20px;
        }
    </style>
</head>
<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" name="userForm">

        <div class="form-group">
            <label class="col-md-2 control-label"  style="margin-bottom: 20px">会员</label>
            <div class="col-md-8">
                <input class="form-control" id="searchText" placeholder="输入名字或者手机号搜索" type="search"required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label"  style="margin-bottom: 30px">选择会员卡</label>
            <div class="col-md-8">
                <select class="form-control">
                    <option>请选择绑定的会员卡</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label class="col-md-2 control-label">充值次数</label>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-6">
                        <div class="radio">
                            <label>
                                <input type="radio" name="count" value="50" class="radio">
                                50次
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="radio">
                            <label>
                                <input type="radio" name="count" value="50" class="radio">
                                 自定义次数
                                <input type="number" name="customCount" value="0" min="0">
                            </label>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">有效期</label>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-6">
                        <div class="radio">
                            <label>
                                <input type="radio" name="validDate" value="30" class="radio">
                                30天
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="radio">
                            <label>
                                <input type="radio" name="validDate" value="50" class="radio">
                                自定义有效天数
                                <input type="number" name="customCount" value="0" min="0">
                            </label>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">实收金额</label>
            <div class="col-md-2">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-glyphicon glyphicon-yen"></i></span>
                <input class="form-control" placeholder="金额" min="0" type="text">
                    <div class="input-group-addon">元</div>
              </div>
        </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">选择支付方式</label>
            <div class="col-md-8">
                <select class="form-control">
                    <option>在线</option>
                    <option>选项 2</option>
                    <option>选项 3</option>
                    <option>选项 4</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">备注</label>
            <div class="col-md-8">
                <textarea class="form-control" rows="3" name="remark"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-danger col-md-offset-2 control-label">确认</button>
       <a href="x_member_card_bind.html" type="button" class="btn btn-primary ">取消</a>
    </form>
</div>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4" th:src="@{/static/js/jquery.min.js(v='2.1.4')}"></script>
<script src="js/bootstrap.min.js?v=3.3.6" th:src="@{/static/js/bootstrap.min.js(v='3.3.6')}"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0" th:src="@{/static/js/content.js(v='1.0.0')}"></script>
<!-- Peity -->
<script src="js/plugins/peity/jquery.peity.min.js" th:src="@{/static/js/plugins/peity/jquery.peity.min.js}"></script>
<!-- Peity -->
<script src="js/demo/peity-demo.js" th:src="@{/static/js/demo/peity-demo.js}"></script>
</body>
<script>
    $(function () {
        $(".btn.btn-primary").click(function () {
            alert("取消成功");
        });
        $(".btn.btn-danger").click(function () {
            alert("绑定成功");
        })
    });
</script>
</html>
