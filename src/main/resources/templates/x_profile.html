<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>X+ 约课系统 - 个人资料</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{/static/favicon.ico}">
    <link href="../static/css/bootstrap.min.css?v=3.3.6" th:href="@{/static/css/bootstrap.min.css(v='3.3.6')}" rel="stylesheet">
    <link href="../static/css/font-awesome.css?v=4.4.0" th:href="@{/static/css/font-awesome.css(v='4.4.0')}" rel="stylesheet">
    <link href="../static/css/animate.css" th:href="@{/static/css/animate.css}" rel="stylesheet">
    <link href="../static/css/style.css?v=4.1.0" th:href="@{/static/css/style.css(v='4.1.0')}" rel="stylesheet">

    <style type="text/css">

        .margin-bottom {
            margin-bottom: 30px;
        }

        .padding {
            padding: 20px 10px;
        }

        .input_margin_top {
            margin-top: 20px;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-md-12 white-bg margin-bottom padding">
            <div class="col-md-12">
                <div style="margin-left: 12px">
                    <figure class="text-center">
                        <div style="position: relative;border: 5px solid lightblue;width: 150px;height:150px;margin: 5px auto;border-radius: 50%;">
                            <img src="../static/img/a1.jpg" th:src="@{/static/img/{avatar}(avatar=${session.LOGIN_USER.avatarUrl})}" alt="" id="avatar_img"
                                 style="width: 140px;height: 140px;left:0;top: 0;border-radius: 50%;"/>
                            <input type="file" id="avatar_file" name="avatar_file"
                                   accept="image/jpg,image/jpeg,image/png,image/gif"
                                   style="width: 100%;height:100%;opacity: 0;position: absolute;left:0;top: 0;"/>
                        </div>
                        <br/>
                        <p style="font-size: 20px">点击更换头像</p>
                    </figure>
                </div>
                <div class="modal-dialog">
                    <div>
                        <!--体部定义-->
                        <div class="modal-body">
                            <!-- 表单定义 -->
                            <form action="#" th:action="@{/user/modifyUser.do}" name="addTeacherForm" method="post" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">用户名</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="username" th:value=${session.LOGIN_USER.roleName} class="form-control" placeholder="超级管理员" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">真实姓名</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="trueName" th:value=${session.LOGIN_USER.name} class="form-control" placeholder="admin">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">手机号</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="phone" th:value=${session.LOGIN_USER.phone} class="form-control" placeholder="13778899110">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">性别</label>
                                    <div class="col-sm-8">
                                        <label class="checkbox-inline">
                                            <input type="radio" name="sex" th:attr="checked =  ${session.LOGIN_USER.sex} eq '男'" > 男
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="radio" name="sex"  th:attr="checked = ${session.LOGIN_USER.sex }eq '女' " > 女
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">注册时间</label>
                                    <div class="col-sm-8">
                                        <input type="text"  th:value=${session.LOGIN_USER.createTime} class="form-control" value="2020-06-01 " disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">上次登陆时间</label>
                                    <div class="col-sm-8">
                                        <input type="text" th:value=${session.LOGIN_USER.lastModifyTime} class="form-control" value="2020-05-31 08:08:08" disabled>
                                    </div>
                                </div>
                                <div class="col-lg-offset-4 col-md-4 input_margin_top" style="text-align: center">
                                    <button type="submit" class="btn btn-primary" id="update_teacher_btn" style="margin-right: 10px">保存</button>
                                    <button type="button" class="btn btn-primary pull-right" data-dismiss="modal">取消</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 编辑老师信息模态框（Modal） -->


<!-- 全局js -->
<script src="../static/js/jquery.min.js?v=2.1.4" th:src="@{/static/js/jquery.min.js(v='2.1.4')}"></script>
<script src="../static/js/bootstrap.min.js?v=3.3.6" th:src="@{/static/js/bootstrap.min.js(v='3.3.6')}"></script>

<!-- 自定义js -->
<script src="../static/js/content.js?v=1.0.0" th:src="@{/static/js/content.js(v='1.1.0')}"></script>

<!-- Peity -->
<script src="../static/js/plugins/peity/jquery.peity.min.js" th:src="@{/static/js/plugins/peity/jquery.peity.min.js}"></script>

<!--头像上传 -->
<script>
    // 头像预览
    $("#avatar_file").change(function () {
        // 获取上传文件对象
        var file = $(this)[0].files[0];
        // 读取文件URL
        var reader = new FileReader();
        reader.readAsDataURL(file);
        // 阅读文件完成后触发的事件
        reader.onload = function () {
            // 读取的URL结果：this.result
            $("#avatar_img").attr("src", this.result);
        }
    });
</script>

</body>

</html>
