<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>X+约课系统 - 会员列表</title>
    <meta name="keywords" content="后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

	<link rel="shortcut icon" href="../../static/favicon.ico" th:href="@{/static/favicon.ico}">
    <link href="../../static/css/bootstrap.min.css?v=3.3.6" th:href="@{/static/css/bootstrap.min.css(v='3.3.6')}" rel="stylesheet">
    <link href="../../static/css/font-awesome.css?v=4.4.0" th:href="@{/static/css/font-awesome.css(v='4.4.0')}" rel="stylesheet">
    <link href="../../static/css/animate.css" th:href="@{/static/css/animate.css}" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.1.0" th:href="@{/static/css/style.css(v='4.1.0')}" rel="stylesheet">
    <!-- Data Tables -->
    <link href="../../static/css/plugins/dataTables/dataTables.bootstrap.css" 
     th:href="@{/static/css/plugins/dataTables/dataTables.bootstrap.css}" rel="stylesheet">

    <!-- Sweet Alert -->
    <link href="../../static/css/plugins/sweetalert/sweetalert.css" th:href="@{/static/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet">

    <!-- bootstrap-datepicker -->
    <link href="../../static/css/plugins/datapicker/bootstrap-datepicker.css" th:href="@{/static/css/plugins/datapicker/bootstrap-datepicker.css}" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">

                        <a class="btn btn-primary J_menuItem" href="x_member_add.html" th:href="@{/member/x_member_add.do}">添加会员</a>
                        <a class="btn btn-default J_menuItem" href="x_member_import.html" th:href="@{/member/x_member_import.do}">批量导入会员</a>
                        <a class="btn btn-default J_menuItem" href="x_member_bind.html" th:href="@{/member/x_member_bind.do}">批量绑卡</a>

                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>

                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>会员姓名(手机号)</th>
                                    <th>性别</th>
                                    <th>会员卡</th>
                                    <th>备注</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr class="gradeA">
                                    <td>张宝宝(14977665522)</td>
                                    <td>男</td>
                                    <td>
                                        <span class="help-block">sdlkfsjdlfjdslfjdslkfjdslkfdsjlkf</span>
                                    </td>
                                    <td class="center">备注信息</td>
                                    <td class="center">
                                        <a class="btn btn-xs btn-success" type="button" href="#">编辑</a>
                                        <a class="btn btn-xs btn-success" type="button" href="x_member_list_details.html">查看详情</a>
                                        <a class="btn btn-xs btn-danger" type="button" href="#">删除</a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>

                    <div class="modal inmodal fade" id="details" tabindex="-1" role="dialog"  aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title">编辑会员</h4>
                                </div>
                                <div class="modal-body">
                                        <form method="get" class="form-horizontal">
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label">
                                                                <span class="text-danger">*</span>
                                                                会员姓名</label>
                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control" placeholder="会员姓名">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label">
                                                                <span class="text-danger">*</span>
                                                                手机号</label>
                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control" placeholder="手机号">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label">
                                                                <span class="text-danger">*</span>
                                                                性别</label>
                                                            <div class="col-sm-8">
                                                                <label class="control-label">
                                                                    <input type="radio" checked="checked" value="option1" name="optionsRadios">
                                                                    <span>男</span>
                                                                </label>&nbsp;&nbsp;

                                                                <label class="control-label">
                                                                    <input type="radio" value="option2" name="optionsRadios">
                                                                    <span>女</span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label">
                                                                出生日期</label>
                                                            <div class="col-sm-3">
                                                                <input type="text" id="myDate" class="form-control" />
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label">
                                                                备注</label>
                                                            <div class="col-sm-8">
                                                                <textarea class="col-sm-12 form-control" rows="5" placeholder="会员备注信息..."></textarea>
                                                            </div>
                                                        </div>
                                                    </form>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- 全局js -->
    <script src="../../static/js/jquery.min.js?v=2.1.4" th:src="@{/static/js/jquery.min.js(v='2.1.4')}"></script>
	<script src="../../static/js/bootstrap.min.js?v=3.3.6" th:src="@{/static/js/bootstrap.min.js(v='3.3.6')}"></script>
	
	<!-- 自定义js -->
	<script src="../../static/js/content.js?v=1.0.0" th:src="@{/static/js/content.js(v='1.0.0')}"></script>
	
	<script src="../../static/js/plugins/jeditable/jquery.jeditable.js" th:src="@{/static/js/plugins/jeditable/jquery.jeditable.js}"></script>
	
	<!-- Data Tables -->
	<script src="../../static/js/plugins/dataTables/jquery.dataTables.js" th:src="@{/static/js/plugins/dataTables/jquery.dataTables.js}"></script>
	<script src="../../static/js/plugins/dataTables/dataTables.bootstrap.js" th:src="@{/static/js/plugins/dataTables/dataTables.bootstrap.js}"></script>

    <!-- Sweet alert -->
    <script src="../../static/js/plugins/sweetalert/sweetalert.min.js" th:src="@{/static/js/plugins/sweetalert/sweetalert.min.js}"></script>

    <script src="../../static/js/plugins/datapicker/bootstrap-datepicker.js" th:src="@{/static/js/plugins/datapicker/bootstrap-datepicker.js}"></script>
    <script src="../../static/js/plugins/datapicker/bootstrap-datepicker.zh-CN.min.js" th:src="@{/static/js/plugins/datapicker/bootstrap-datepicker.zh-CN.min.js}"></script>

    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function () {
			//获取资源路径
			var appName = [[${#request.getContextPath()}]];
			console.log("appName: " + appName);
			
			//发送ajax请求，页面加载时拿到会员信息
			$.ajax({
				url:"/member/"
			});
			
            $('.dataTables-example').dataTable({
                //注： 后面开发时，url的位置写 服务端控制器的 mapping值,服务端返回的将是json数据
                ajax: {
                    url: './demo-data/memberList.json',
                    dataSrc: ''  //注：如果json文件中的数据存在key的话，则此处写 key的名字
                },
                //行的定义
                "columns": [
                    {"data": "memberName"},
                    {"data": "gender"},
                    {"data": "clubCard"},
                    {"data": "remark"},
                    {"data": null,"orderable": false, "render": function (data, type, row) {
                            var id = '"' + row.id + '"';
                            var html = "<a href='javascript:void(0);'  class='btn btn-success btn-xs'  data-toggle='modal' data-target='#details'> 编辑 <i class='fa fa-edit'></i></a>&nbsp &nbsp"
                            html += "<a href='x_member_list_details.html'  class='btn btn-primary btn-xs'> 详情 <i class='fa fa-eye'></i></a>&nbsp &nbsp"
                            html += "<a href='#?id="+id+"'  class='delete btn btn-danger btn-xs' > 删除 <i class='fa fa-times'></i></a>"
                            return html;
                        }}],
                //去掉搜索
                searching: false,
                lengthChange: false,
                language: {
                    "decimal": "",//小数的小数位符号  比如“，”作为数字的小数位符号
                    "emptyTable": "没有数据哟~~",//没有数据时要显示的字符串
                    "info": "当前 _START_ 条到 _END_ 条 共 _TOTAL_ 条",//左下角的信息，变量可以自定义，到官网详细查看
                    /*  "infoEmpty": "无记录",//当没有数据时，左下角的信息*/
                    "infoFiltered": "(从 _MAX_ 条记录过滤)",//当表格过滤的时候，将此字符串附加到主要信息
                    "infoPostFix": "",//在摘要信息后继续追加的字符串
                    "thousands": ",",//千分位分隔符
                    "lengthMenu": "每页 _MENU_ 条记录",//用来描述分页长度选项的字符串
                    "loadingRecords": "加载中...",//用来描述数据在加载中等待的提示字符串 - 当异步读取数据的时候显示
                    "processing": "处理中...",//用来描述加载进度的字符串
                    "search": "搜索",//用来描述搜索输入框的字符串
                    "zeroRecords": "没有找到",//当没有搜索到结果时，显示
                    "paginate": {
                        "first": "首页",
                        "previous": "上一页",
                        "next": "下一页",
                        "last": "尾页"
                    }
                }
            });

            $('.delete').click(function () {
                swal({
                    title: "您确定要删除这条信息吗",
                    text: "删除后将无法恢复，请谨慎操作！",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "删除",
                    closeOnConfirm: false
                }, function () {
                    swal("删除成功！", "您已经永久删除了这条信息。", "success");
                });
            });

            /*时间选择器配置*/
            $('#myDate').datepicker({
                language: "zh-CN",
                clearBtn: true,//清除
                autoclose: true,
                todayHighlight: true,
                format: 'yyyy-mm-dd',
                todayBtn: false,//今日按钮
                startDate: '1970-1-1', //与你自己设置的格式一致yyyy-mm-dd，未设置的话与默认格式一致mm/dd/yyyy
                endDate: '2070-1-1'
            });
        });

    </script>
</body>

</html>
