<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>修改密码</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
        .margin-bottom {
            margin-bottom: 30px;
        }

        .padding {
            padding: 20px 10px;
        }

        .forget_margin-bottom {
            margin-bottom: -30px;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-md-12 white-bg margin-bottom padding">
            <div class="modal-dialog">
                <!--体部定义-->
                <div class="modal-body middle-box" style="margin-top: -30px">
                    <!-- 表单定义 -->
                    <h3 class="margin-bottom text-center" style="font-size: 20px"> 修改密码</h3>
                    <form class="m-t" role="form" action="#">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入原密码" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="请输入新密码" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="请再次输入新密码" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b margin-bottom"
                                style="margin-top: 35px ">完 成
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/layer/layer.min.js"></script>

<!-- 自定义js -->
<script src="js/content.js"></script>

<!-- 欢迎信息 -->
<script src="js/welcome.js"></script>
</body>

</html>
