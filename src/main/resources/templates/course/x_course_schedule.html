                    	<span id="copy_tip" class="text-danger"></span>
					</div>

                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal">关闭</button>
                <button class="btn btn-primary" id="copy_btn">确定</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
/* ---------排课详情-------- */
$(function(){
	//设置字体样式
	$("span .fc-event-title").css("color","white");
	
//基本信息 - 加载
	$.post("/xsap/schedule/scheduleList.do",function(baseInfo){
		console.log(baseInfo);
	});

	/* 课程搜索 */
	$("#courseSearch").bsSuggest({
		url: "[[${#request.getContextPath()}]]/course/toSearch.do",
		effectiveFieldsAlias: {id: "ID", name: "课程名称", contains: "可容纳人数"},
		effectiveFields: ["id", "name", "contains"],
		ignorecase: true,
		showHeader: true,
		showBtn: false, //不显示下拉按钮
		delayUntilKeyup: true, //获取数据的方式为 firstByUrl 时，延迟到有输入/获取到焦点时才请求数据
		idField: "id",
		keyField: "name",
		clearable: true
	  })
	  .on("onDataRequestSuccess", function(e, result) {
		console.log("onDataRequestSuccess: ", result);
	  })
	  .on("onSetSelectValue", function(e, keyword) {
		  var course_id = keyword.id;
		  $("#course").val(course_id);
		  //拿到课程的限制条件
		  $.post("/xsap/course/getOneCourse.do",{id: course_id},function(result){
			  var limitAge = result.limitAge;
			  var limitSex = result.limitSex;
			  $("input[name='limitSex']").val(limitSex);
			  $("input[name='limitAge']").val(limitAge);
		  });
		console.log("onSetSelectValue: ", keyword);
	  })
	  .on("onUnsetSelectValue", function() {
		console.log("onUnsetSelectValue");
	  });

	
	/* 老师搜索 */
	$("#teacherSearch").bsSuggest({
		url: "[[${#request.getContextPath()}]]/employee/toSearch.do",
		effectiveFieldsAlias: {id: "ID", name: "教师名称", sex: "性别", note: "专长科目"},
		effectiveFields: ["id", "name", "sex", "note"],
		ignorecase: true,
		showHeader: true,
		showBtn: false, //不显示下拉按钮
		delayUntilKeyup: true, //获取数据的方式为 firstByUrl 时，延迟到有输入/获取到焦点时才请求数据
		idField: "id",
		keyField: "name",
		clearable: true
	  })
	  .on("onDataRequestSuccess", function(e, result) {
		console.log("onDataRequestSuccess: ", result);
	  })
	  .on("onSetSelectValue", function(e, keyword) {
		  $("#teacher").val(keyword.id);
		console.log("onSetSelectValue: ", keyword);
	  })
	  .on("onUnsetSelectValue", function() {
		console.log("onUnsetSelectValue");
	  });


	/* 表单数据获取 -新增排课 */
	var addScheduleForm = "";
	$("#add_btn").on("mouseenter",function(){
		addScheduleForm = $("#addScheduleForm").serialize();	
		console.log("--------addScheduleForm---------");
		console.log(addScheduleForm);
	});

	//提交表单
	$("#add_btn").click(function(){
		$.post("/xsap/schedule/scheduleAdd.do",addScheduleForm,function(result){
			if(result.version == 4){
				//刷新页面
				window.location.reload();
			}else{
				$("#add_tip").html(result.limitSex);
			}
			
		});
	});

	/* 表单数据获取 - 复制排课 */
	var copyScheduleForm = "";
	$("#copy_btn").on("mouseenter",function(){
		copyScheduleForm = $("#copyScheduleForm").serialize();
		console.log("-------copyScheduleForm--------");
		console.log(copyScheduleForm);
	});

	//提交表单
	$("#copy_btn").click(function(){
		$.post("/xsap/schedule/scheduleCopy.do",copyScheduleForm,function(result){
			if(result.version == 4){
				//刷新页面
				alert("ok")
				window.location.reload();
			}else{
				$("#copy_tip").html(result.limitSex);
			}
		});
	});

	/* 表单数据获取 - 批量导出预约计划 */
	var exportReserveListForm = "";
	$("#reserveList_btn").on("mouseenter",function(){
		exportReserveListForm = $("#exportReserveListForm").serialize();
		console.log("--------exportReserveListForm----------");
		console.log(exportReserveListForm);
	});

	//提交表单
	$("#reserveList_btn").click(function(){
		$.post("/xsap/reserve/exportReserveList.do",exportReserveListForm,function(result){
			if(result == "yes"){
				alert("yes");
				window.location.reload();
			}
		});
	});

		//时间控件
	    $(function () {
	        $("#datepickers :input").datepicker({
	            language: "zh-CN",
	            autoclose: true,
	            format: "yyyy-mm-dd",
	            todayHighlight: true,
	        });
	        $("#datepicker :input").datepicker({
	            autoclose: true,
	            todayHighlight: true,
	            language: "zh-CN",
	            format: "yyyy-mm",
	            startView: 1,
	            minView: 1
	        });
	        $(".data-temple").datepicker({
	            autoclose: true,
	            format: "yyyy-mm-dd",
	            language: "zh-CN",
	            todayHighlight: true
	        });

	        /*$('#datepickers :input').each(function() {
	            $(this).datepicker('clearDates');
	        });*/
	        $('.clockpicker').clockpicker({
	            popover:"z-index:99999"
	        });
	    })
	   

});

</script>
