<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>X+约课系统 - 会员卡列表</title>
    <meta name="keywords" content="后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

	<link rel="shortcut icon" href="favicon.ico" th:href="@{/static/favicon.ico}">
    <link href="css/bootstrap.min.css?v=3.3.6" th:href="@{/static/css/bootstrap.min.css(v='3.3.6')}" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" th:href="@{/static/css/font-awesome.css(v='4.4.0')}" rel="stylesheet">
    <link href="css/animate.css" th:href="@{/static/css/animate.css}" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" th:href="@{/static/css/style.css(v='4.1.0')}" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" th:href="@{/static/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet">
    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" th:href="@{/static/css/plugins/dataTables/dataTables.bootstrap.css}" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <a class="btn btn-success" href="x_member_add_card.html">添加会员卡</a>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>会员卡名称</th>
                            <th>价格</th>
                            <th>类型</th>
                            <th>可用次数</th>
                            <th>有效天数</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4" th:src="@{/static/js/jquery.min.js(v='2.1.4')}"></script>
<script src="js/bootstrap.min.js?v=3.3.6" th:src="@{/static/js/bootstrap.min.js(v='3.3.6')}"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0" th:src="@{/static/js/content.js(v='1.0.0')}"></script>

<script src="js/plugins/jeditable/jquery.jeditable.js" th:src="@{/static/js/plugins/jeditable/jquery.jeditable.js}"></script>

<!-- Data Tables -->
<script src="js/plugins/dataTables/jquery.dataTables.js" th:src="@{/static/js/plugins/dataTables/jquery.dataTables.js}"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js" th:src="@{/static/js/plugins/dataTables/dataTables.bootstrap.js}"></script>

<!-- Sweet alert -->
<script src="js/plugins/sweetalert/sweetalert.min.js" th:src="@{/static/js/plugins/sweetalert/sweetalert.min.js}"></script>
<script>
    $(document).ready(function () {
        $('.dataTables-example').dataTable({
            //获取数据
            /*TODO:此处为未来与后端进行交互的地方*/
            "data":[
                {"id":1,"card_name":"12次大课","card_price":480,"card_type":"次卡(有期限)","use_times":12,"valid_days":300},
                {"id":2,"card_name":"12课时一对一","card_price":1920,"card_type":"次卡(有期限)","use_times":12,"valid_days":300},
                {"id":3,"card_name":"96课时","card_price":5799,"card_type":"次卡(无期限)","use_times":96,"valid_days":0},
                {"id":4,"card_name":"48课时","card_price":3199,"card_type":"次卡(无期限)","use_times":48,"valid_days":0},
                {"id":5,"card_name":"24课时","card_price":1699,"card_type":"次卡(无期限)","use_times":24,"valid_days":0},
                {"id":6,"card_name":"12课时","card_price":899,"card_type":"次卡(无期限)","use_times":12,"valid_days":0}
                ],
            //行的定义
            "columns":[
                {"data":"card_name"},
                {"data":"card_price"},
                {"data":"card_type"},
                {"data":"use_times"},
                {"data":"valid_days"},
                {"data":null,"render":function (data,type,row) {
                        var id = '"' + row.id + '"';
                        var html = "<a href='x_member_card_edit.html'  class='btn btn-xs btn-success' type='button' > 编辑</a> &nbsp;"
                        html += "<a href='#?id="+id+"'  class='btn btn-xs btn-danger detele_btn' type='button'> 删除 </a>"
                        return html;
                    }}
            ],
            language: {
                "emptyTable": "没有数据哟~~",//没有数据时要显示的字符串
                "loadingRecords": "加载中...",//用来描述数据在加载中等待的提示字符串 - 当异步读取数据的时候显示
                "processing": "处理中..."//用来描述加载进度的字符串
            },
            searching: false,//是否开始本地搜索
            lengthChange: false,//是否允许用户改变表格每页显示的记录数
            columnDefs: [{
                targets: 5,//编辑取消排序
                "orderable": false
            }]
        })
    });
</script>
<script>
    $(function () {
        $('.detele_btn').click(function () {
            swal({
                title: "删除确认",
                text: "确认删除 12次大课吗? 删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "删除",
                closeOnConfirm: false
            }, function () {
                swal("删除成功！", "您已经永久删除了这条信息。", "success");
            });
        });
    })
</script>
</body>
</html>
