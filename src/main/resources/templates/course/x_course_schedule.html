<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row animated fadeInDown">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <button class="btn btn-info" data-toggle="modal" data-target="#addCourse">新增排课</button>
                    <button class="btn btn-info" data-toggle="modal" data-target="#copyCourse">复制排课</button>
                    <button class="btn btn-warning pull-right" data-toggle="modal" data-target="#upCourse">批量导出预约数据
                    </button>

                </div>
                <div class="ibox-content">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--添加排课模态框-->
<div class="modal fade" id="addCourse" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" data-dismiss="modal">&times;</span>
                <h3 class="modal-title">新增排课</h3>
            </div>

            <div class="modal-body" style="min-height: 400px;margin-top: 20px">
                <form action="#" class="form-horizontal" method="post">
                    <div class="form-group">
                        <label class="col-sm-3 control-label right">课程：</label>
                        <div class="col-sm-7">
                            <div class="input-group">
                                <input type="text" class="form-control" id="courseName" placeholder="请选择课程">
                                <div class="input-group-btn" style="z-index:99999!important;">
                                    <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                    </ul>
                                </div>
                                <!-- /btn-group -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label right">上课人数：</label>
                        <div class="col-sm-7">
                            <input type="number" class="form-control" name="author" placeholder="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label right">老师：</label>
                        <div class="col-sm-7">
                            <div class="input-group" style="z-index:99998!important;">
                                <input type="number" class="form-control" name="teacher" id="teachers">
                                <!--<div class="input-group-btn" >
                                    <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                    </ul>
                                </div>-->
                                <!-- /btn-group -->
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label right">日期：</label>
                        <div class="col-sm-7" style="z-index:99997!important; margin: 0 auto">
                            <input type="text" class="form-control data-temple" name="date"  placeholder="选择具体上课日期">
                        </div>
                    </div>

                    <div class="form-group" id="data_4">
                        <label class="col-sm-3 control-label right">上课时间</label>
                        <div class="col-sm-7 input-group clockpicker"  data-autoclose="true" style="padding-left: 15px">
                            <input type="text" class="form-control" value="09:30" placeholder="选择上课具体时间">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </span>
                        </div>
                    </div>
<!--                    <div class="input-group clockpicker" data-autoclose="true" style="z-index:99996!important;">
                        <input type="text" class="form-control" value="09:30">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                         </span>
                    </div>-->
                    <h3>高级设置(对预约会员的条件限制)</h3>
                    <div class="form-group">
                        <label class="col-sm-3 control-label right">学生性别：</label>
                        <div class="col-sm-7">
                            <select class="form-control m-b" name="account">
                                <option>男</option>
                                <option>女</option>

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label right">学生年龄：</label>
                        <div class="col-sm-7">
                            <div class="radio i-checks">
                                <label>
                                    <input type="radio" checked="" value="option1" name="a"> <i></i> 不限制</label>
                            </div>
                            <div class="radio i-checks">
                                <label>
                                    <input type="radio" value="option2" name="a"> <i></i>
                                    <div class="input-daterange input-group " id="datepicker"
                                         style="z-index:99995!important;">
                                        <input type="text" class="input-sm form-control" name="start"/>
                                        <span class="input-group-addon">到</span>
                                        <input type="text" class="input-sm form-control" name="end"/>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal">关闭</button>
                <button class="btn btn-primary" id="add_book">确定</button>
            </div>
        </div>
    </div>
</div>
<!--添加排课模态框-->
<div class="modal fade" id="copyCourse" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" data-dismiss="modal">&times;</span>
                <h3 class="modal-title">复制课程</h3>
            </div>

            <div class="modal-body" style="min-height: 200px;margin-top: 30px">
                <form action="#" class="form-horizontal" method="post">
                    <div class="form-group">
                        <label class="col-sm-3 control-label right"><span class="text-danger">* </span>将 </label>
                        <div class="col-sm-7" style="z-index:99999!important;">
                            <input type="text" class="form-control data-temple" name="my_course"  placeholder="选择日期">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label right"><span class="text-danger">* </span>复制到 </label>
                        <div class="col-sm-7" style="z-index:99999!important;">
                            <input type="text" class="form-control data-temple" name="other_course"
                                   placeholder="选择日期">
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal">关闭</button>
                <button class="btn btn-primary" id="add_book2">确定</button>
            </div>
        </div>
    </div>
</div>

<!--导出预约数据模态框-->
<div class="modal fade" id="upCourse" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" data-dismiss="modal">&times;</span>
                <h3 class="modal-title">选择日期周期，批量导出预约详情</h3>
            </div>

            <div class="modal-body" style="min-height: 80px;margin-top: 20px">
                <form action="#" class="form-horizontal" method="post">
                    <div class="form-group " id="data_5">
                        <div class="input-daterange input-group" id="datepickers"
                             style="z-index:99999!important; margin: 0 auto">
                            <input type="text" class="input-sm form-control" name="start"/>
                            <span class="input-group-addon">到</span>
                            <input type="text" class="input-sm form-control" name="end"/>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal">关闭</button>
                <button class="btn btn-primary" id="add_book3">确定</button>
            </div>
        </div>
    </div>
</div>

            /*

                var originalEventObject = $(this).data('eventObject');

                if ($('#drop-remove').is(':checked')) {
                    // if so, remove the element from the "Draggable Events" list
                    $(this).remove();
                }

            },*/
            /*自定义按钮*/
            /*customButtons: {
                myCustomButton: {
                    text: '自定义按钮',
                    click: function () {
                        alert('点击了自定义按钮!');
                    }
                }
            },*/
            //自定义视图
            //TODO 通过json传过来的数据显示
            events: [
                {
                    title: '日事件',
                    start: new Date(y, m, 1),
                    height: 300,
                    color: "#ddee44",
                    url: "x_course_schedule_detail.html"
                },
                {
                    title: '长事件',
                    start: new Date(y, m, d - 5),
                    end: new Date(y, m, d - 2),
                    url: "x_course_schedule_detail.html"
                },
                {
                    id: 999,
                    title: '重复事件',
                    start: new Date(y, m, d - 3, 16, 0),
                    allDay: false,
                    url: "x_course_schedule_detail.html"
                },
                {
                    id: 999,
                    title: '重复事件',
                    start: new Date(y, m, d + 4, 16, 0),
                    allDay: false,
                    url: "x_course_schedule_detail.html"
                },
                {
                    title: '会议',
                    start: new Date(y, m, d, 10, 30),
                    allDay: false
                },
                {
                    title: '午餐',
                    start: new Date(y, m, d, 12, 0),
                    end: new Date(y, m, d, 14, 0),
                    allDay: false
                },
                {
                    title: '生日',
                    start: new Date(y, m, d + 1, 19, 0),
                    end: new Date(y, m, d + 1, 22, 30),
                    allDay: false
                },
                {
                    title: '打开百度',
                    start: new Date(y, m, 28),
                    end: new Date(y, m, 29),
                    url: 'http://baidu.com/'
                }
            ],
        });


    });
</script>
