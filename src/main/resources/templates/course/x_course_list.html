<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>X+约课系统 - 团课列表</title>
    <meta name="keywords" content="后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico" th:href="@{/static/favicon.ico}">
    <link href="css/bootstrap.min.css?v=3.3.6" th:href="@{/static/css/bootstrap.min.css(v='3.3.6')}" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" th:href="@{/static/css/font-awesome.css(v='4.4.0')}" rel="stylesheet">
    <link href="css/animate.css" th:href="@{/static/css/animate.css}" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" th:href="@{/static/css/style.css(v='4.1.0')}" rel="stylesheet">

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" 
     th:href="@{/static/css/plugins/dataTables/dataTables.bootstrap.css}" rel="stylesheet">
    
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <a href="x_course_list_add.html"  class="btn btn-success">添加课程</a>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>课程名</th>
                            <th>时长(分钟)</th>
                            <th>上课人数</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4" th:src="@{/static/js/jquery.min.js(v='2.1.4')}"></script>
<script src="js/bootstrap.min.js?v=3.3.6" th:src="@{/static/js/bootstrap.min.js(v='3.3.6')}"></script>

<script src="js/plugins/jeditable/jquery.jeditable.js" th:src="@{/static/js/plugins/jeditable/jquery.jeditable.js}"></script>
<!-- 自定义js -->
<script src="js/content.js?v=1.0.0" th:src="@{/static/js/content.js(v='1.0.0')}"></script>

<!-- Data Tables -->
<script src="js/plugins/dataTables/jquery.dataTables.js" th:src="@{/static/js/plugins/dataTables/jquery.dataTables.js}"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js" th:src="@{/static/js/plugins/dataTables/dataTables.bootstrap.js}"></script>



<!-- Page-Level Scripts -->
<script>
    $(document).ready(function () {
        $('.dataTables-example').dataTable({
            //TODO json获取数据
            "data": [
                {"id":10, "courseName": "c++", "duration": 123, "peopleNum": 12},
                {"id":10, "courseName": "java开发", "duration": 12, "peopleNum": 12},
                {"id":10, "courseName": "android", "duration": 93, "peopleNum": 12},
                {"id":10, "courseName": "java开发", "duration": 80, "peopleNum": 12},
                {"id":10, "courseName": "php", "duration": 21, "peopleNum": 12},
                {"id":10, "courseName": "mysql", "duration": 56, "peopleNum": 12},
                {"id":10, "courseName": "c++", "duration": 123, "peopleNum": 12},
                {"id":10, "courseName": "java开发", "duration": 12, "peopleNum": 12},
                {"id":10, "courseName": "android", "duration": 93, "peopleNum": 12},
                {"id":10, "courseName": "java开发", "duration": 80, "peopleNum": 12},
                {"id":10, "courseName": "php", "duration": 21, "peopleNum": 12},
                {"id":10, "courseName": "mysql", "duration": 56, "peopleNum": 12}
            ],
            //行的定义
            "columns": [
                {"data": "courseName"},
                {"data": "duration"},
                {"data": "peopleNum"},
                {"data": null,"orderable": false, "render": function (data, type, row) {
                    var id = '"' + row.id + '"';
                    //TODO 将课程id传入到后台
                    var html = "<a href='x_course_list_edit.html?id="+id+"'  class='btn btn-success btn-xs' > 编辑 <i class='fa fa-edit'></i></a>&nbsp &nbsp"
                    html += "<a href='#?id="+id+"'  class='btn btn-danger btn-xs' data-toggle='modal' data-target='#del_course'> 删除 <i class='fa fa-times'></i></a>"
                    return html;
                }}],
            /*href='x_course_list_edit.html?id="+id+"'*/
            //去掉搜索
            searching: false,
            lengthChange: false,
            language: {
                "decimal": "",//小数的小数位符号  比如“，”作为数字的小数位符号
                "emptyTable": "没有数据哟~~",//没有数据时要显示的字符串
                "info": "当前 _START_ 条到 _END_ 条 共 _TOTAL_ 条",//左下角的信息，变量可以自定义，到官网详细查看
                /*  "infoEmpty": "无记录",//当没有数据时，左下角的信息*/
                "infoFiltered": "(从 _MAX_ 条记录过滤)",//当表格过滤的时候，将此字符串附加到主要信息
                "infoPostFix": "",//在摘要信息后继续追加的字符串
                "thousands": ",",//千分位分隔符
                "lengthMenu": "每页 _MENU_ 条记录",//用来描述分页长度选项的字符串
                "loadingRecords": "加载中...",//用来描述数据在加载中等待的提示字符串 - 当异步读取数据的时候显示
                "processing": "处理中...",//用来描述加载进度的字符串
                "search": "搜索",//用来描述搜索输入框的字符串
                "zeroRecords": "没有找到",//当没有搜索到结果时，显示
                "paginate": {
                    "first": "首页",
                    "previous": "上一页",
                    "next": "下一页",
                    "last": "尾页"
                }
            }
        });
    });
</script>

<!--删除课程模态框-->
<div class="modal fade" id="del_course" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-md" role="document" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title text-center text-danger"><i class="fa fa-warning"></i>确认删除</h4>
            </div>
            <div class="modal-body">
            <p class="text-center">确认删除java开发课程嘛，删除后不能恢复</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-danger" id="add_book_submit">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

</body>

</html>
