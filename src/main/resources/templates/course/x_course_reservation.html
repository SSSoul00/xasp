<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>X+约课系统 - 预约课程</title>
    <meta name="keywords" content="后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row animated fadeInRight">
<!--                <h1>团课预约操作 - 敬请期待...</h1>-->
                <form action="#"  name="x_course_reservation" method="post" class="form-horizontal " >
<!--                    预约开始时间-->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">预约开始时间</label>
                        <div class="col-sm-9">
<!--                            <div class="radio">-->
                                <label>
                                    <input type="radio" name="start" value="start" >
                                    不限制会员可提前预约课程的天数
                                </label>
<!--                            </div>-->
                            <br>
                                <label>
                                    <input type="radio" name="start" value="start" checked>
                                   会员最多可以提前预约<input type="text" name="start" value="10" />天内的课程
                                </label>
                        </div>
                    </div>
<!--                    预约截止时间-->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">预约截止时间</label>
                        <div class="col-sm-9">
                                <label>
                                    <input type="radio" name="end"  value="end" checked>
                                    在上课前任意时间，均可预约
                                </label>
                            <br>
                                <label>
                                    <input type="radio" name="end"  value="end" checked>
                                    预约截止时间:上课前<input type="text" name="end" value="2">小时
                                </label>
                            <br>
                                <label>
                                    <input type="radio" name="end" value="end">
                                    预约截止时间:上课前<input type="text" value="3">天的<input type="time" name="end" value="19:00:00">
                                </label>
                        </div>
                    </div>
<!--                    取消预约时间-->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">取消预约时间</label>
                        <div class="col-sm-9">
                                <label>
                                    <input type="radio" name="cancel"  value="cancel" >
                                    在上课前任意时间，均可取消预约
                                </label>
                            <br>
                                <label>
                                    <input type="radio" name="cancel"  value="cancel" checked>
                                    预约预约截止时间:上课前<input type="text" name="cancel" value="2">小时
                                </label>
                            <br>
                                <label>
                                    <input type="radio" name="cancel" value="cancel">
                                    预约预约截止时间:上课前<input type="text" value="1">天的<input type="time" name="cancel" value="21:00:00">
                                </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-success"  id="save">保存</button>
                        </div>
                    </div>
                </form>

        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>


    <!-- Peity -->
    <script src="js/plugins/peity/jquery.peity.min.js"></script>

    <!-- Peity -->
<!--    <script src="js/demo/peity-demo.js"></script>-->


</body>

</html>
