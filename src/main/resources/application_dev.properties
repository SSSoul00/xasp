# Spring boot 配置
server.port=9090
server.servlet.context-path=/xsap
debug=false
server.servlet.encoding.charset=UTF-8

# 连接池相关的属性
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/xsap_dev?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
# 自定义连接池属性，为 DataSourceConfig类中的dataSource方法使用
spring.datasource.maxActive=10
spring.datasource.maxWait=10000
spring.datasource.minIdle=2
spring.datasource.initialSize=5

# 默认会读取 log4j2.xml 或 log4j2-spring.xml
logging.config=classpath:log4j2.xml

# 与mybatis的整合
# mybatis.mappers-locations=classpath*:mappers/**/*.xml
# mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.configuration.map-underscore-to-camel-case=true
################### mybatis-plus config ##################
mybatis-plus.mapper-locations=classpath:/mapper/*Mapper.xml
mybatis-plus.type-aliases-package=com.kclm.xsap.entity
mybatis-plus.global-config.db-config.logic-delete-value=0
mybatis-plus.global-config.db-config.logic-not-delete-value=1

###########################################################

# 静态资源路径
spring.mvc.static-path-pattern=static/**
############################################################

#						multipart
#############################################################
#是否开启文件上传支持，默认为true
multipart.enabled=true   
# 设定文件写入磁盘的阈值，单位为MB或KB，默认为0
multipart.file-size-threshold=5MB

# 指定文件上传路径
# multipart.location=
# 指定文件大小最大值，默认1MB
multipart.max-file-size=1MB
# 指定每次请求的最大值，默认为10MB
multipart.max-request-size=10MB
